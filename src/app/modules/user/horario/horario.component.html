<section class="body">
  <header class="header">
    <div class="header-content">
      <h1 class="title">Hor√°rios</h1>
    </div>
  </header>

  <main>
    <div class="cards-container">
      <div class="example-card" *ngFor="let dia of diasSemana">
        <mat-card class="wide-card">
          <mat-card-header class="centered-header" (click)="irEditar(dia.id)">
            <div class="card-header-content">
              <mat-card-title class="card-title">{{ dia.nome }}</mat-card-title>
              <mat-card-subtitle class="card-subtitle"></mat-card-subtitle>
            </div>
          </mat-card-header>
          <mat-card-content>
            <div class="button-container">
              <button
                mat-raised-button
                color="primary"
                class="small"
                *ngFor="let horario of horarioss"
                [ngStyle]="{
                  background: horario.reservado ? 'lightcoral' : 'light-green',
                  color: horario.reservado ? 'white' : 'green'
                }"
                (click)="selecionarHorario(horario)"
              >
                <span>{{ horario.inicial }} - {{ horario.final }} </span>
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </main>
</section>
