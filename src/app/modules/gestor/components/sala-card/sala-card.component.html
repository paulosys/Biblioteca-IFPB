<mat-card class="sala-card-container">
  <mat-card-content>
    <mat-icon class="icon" [ngStyle]="{ color: ocupada ? 'red' : 'green' }">{{
      icone
    }}</mat-icon>
  </mat-card-content>
  <mat-card-footer>
    <span class="label">{{ label }}</span>
  </mat-card-footer>
  <mat-card-actions>
    <button mat-stroked-button
    class="button-add"
    [routerLink]="['/salas-card/horario']"
    routerLinkActive="active">Ver Hor√°rios</button>
  </mat-card-actions>
</mat-card>
