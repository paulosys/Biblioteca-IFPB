<mat-card class="sala-card-container" (click)="irHorarios(id!)">
  <mat-card-content>
    <mat-icon class="icon" [ngStyle]="{ color: ocupada ? 'red' : 'green' }">{{
      icone
    }}</mat-icon>
  </mat-card-content>
  <mat-card-footer>
    <span class="label">{{ label }}</span>
  </mat-card-footer>
</mat-card>
